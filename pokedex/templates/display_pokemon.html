{% extends "base.html" %}
{% block title %}{{pokemon | capfirst}}{% endblock tittle %}
{% block content %}
<h1>Mi Pokedex</h1>
        
<p>Has elegido el pokemon: <strong {{ pokemon | capfirst }}></strong></p>
<h3>Detalles del pokemon</h3>
<ul>
<li nombre:{{pokemon.name}}></li>
<li Tipo:{{pokemon.type}}></li>
<li Peso:{{pokemon.weight}}kg></li>
<li height:{{pokemon.height}}cm></li>
<li trainer:{{pokemon.trainer}}></li>

</ul>




{% endblock content%}
